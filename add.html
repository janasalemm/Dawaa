{% extends "layout.html" %}

{% block content %}
    <h2>إضافة دواء جديد</h2>

    <form method="POST">
        <label for="name">اسم الدواء:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="times_per_day">عدد المرات في اليوم:</label><br>
        <input type="number" id="times_per_day" name="times_per_day" min="1" required><br><br>

        <label for="times">مواقيت الدواء (مثلاً: 8 صباحًا، 2 ظهرًا):</label><br>
        <input type="text" id="times" name="times" required><br><br>

        <button type="submit">إضافة</button>
    </form>
{% endblock %}
